<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./img/favicon (1).ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script
      src="https://kit.fontawesome.com/4f2d0ae736.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="./main.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Naruto Fan's Page | Contact</title>
  </head>

  <body class="contact-body">
    <div class="modal"></div>
    <section class="left-nav">
      <ul class="left-nav__items">
        <li><a href="index.html" class="current">Home</a></li>
        <li><a href="history.html">History</a></li>
        <li><a href="epicbattles.html">Epic Battles</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </section>

    <!-- Header -->
    <header class="header-home">
      <div class="header-home__logo">
        <img src="./img/logo-naruto.png" alt="Naruto Fan Page" id="logo" />
      </div>

      <div class="hamburguer">
        <span class="hamburguer__item"></span
        ><span class="hamburguer__item"></span
        ><span class="hamburguer__item"></span>
      </div>

      <nav class="header-home__nav">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="history.html">History</a></li>
          <li><a href="epicbattles.html">Epic Battles</a></li>
          <li><a href="#" class="current">Contact</a></li>
        </ul>
      </nav>
    </header>
    <!--End of Header -->

    <!-- Contact-->
    <section class="contact">
      <!-- Section A: Contact Form -->
      <section class="contact-a">
        <h2 class="section-title">Contact Me</h2>
        <div class="bottom-line"></div>
        <p class="lead">Here is how you can reach me</p>
        <form class="contact__form">
          <input
            type="text"
            class="text-input name-input"
            placeholder=" Name"
            name="name"
          />
          <input
            type="text"
            class="text-input subject-input"
            placeholder=" Subject"
            name="subject"
          />
          <input
            type="email"
            class="text-input email-input"
            placeholder=" Email Address"
            name="email"
          />
          <input
            type="text"
            class="text-input phone-input"
            placeholder=" Phone Number"
            name="phone"
          />
          <textarea
            class="text-input message-input"
            placeholder=" Enter Message"
            name="message"
          ></textarea>
          <button type="submit" class="btn">Submit</button>
        </form>
      </section>
      <!-- End ofSection A: Contact Form -->
      <!-- Section B: Contact Info -->
      <section class="contact-b" class="py-3 bg-dark">
        <div>
          <i class="fas fa-envelope fa-2x"></i>
          <h3>Email</h3>
          <p>jsegovia.ush@gmail.com</p>
        </div>
        <div>
          <i class="fas fa-phone fa-2x"></i>
          <h3>Phone</h3>
          <p>(XXX) 15-XXXXXX</p>
        </div>
        <div>
          <i class="fas fa-address-card fa-2x"></i>
          <h3>Address</h3>
          <p>Naruto's Village | KONOHA</p>
        </div>
      </section>
      <!-- End of Section B: Contact Info -->
    </section>
    <!-- End of Contact-->

    <!-- Footer -->
    <footer class="main-footer">
      <div class="main-footer__icons">
        <a href="#"
          ><i class="main-footer__twitter fab fa-twitter-square fa-2x"></i
        ></a>
        <a href="#"
          ><i class="main-footer__facebook fab fa-facebook-square fa-2x"></i
        ></a>
        <a href="#"
          ><i class="main-footer__instagram fab fa-instagram-square fa-2x"></i
        ></a>
      </div>
      <h2 class="main-footer__h2">&copy;All Rights Reserved | Jon Segovia</h2>
    </footer>
  </body>
</html>
